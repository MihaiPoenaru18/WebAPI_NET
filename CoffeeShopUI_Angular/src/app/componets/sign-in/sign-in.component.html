<div style="display: flex; justify-content: center; margin: 7% 0px;">
    <div class="box">
        <h1>Sign in</h1>
        <div>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <div class="fields">
                    <div class="icon">
                     <cs-svg-sign-up  [svgName]="'emailSVG'"
                     [validForm]="validationField('email')" [invalidForm]="validationField('email') ">
                  </cs-svg-sign-up>
                  <input formControlName="email" (input)="onUserInput($event)" [class.invalid]="signInForm.get('email')?.invalid &&
                  (signInForm.get('email')?.dirty || signInForm.get('email')?.touched)"
                     [class.valid]="signInForm.get('email')?.valid" type="text"
                     placeholder="{{MessagePlaceholder('email','Email')}}">
               </div>
               <div class="icon">
                  <cs-svg-sign-up  [svgName]="'passwordSVG'"
                     [validForm]="validationField('password')" [invalidForm]="validationField('password') ">
                  </cs-svg-sign-up>
                  <input formControlName="password" (input)="onUserInput($event)" [class.invalid]="signInForm.get('password')?.invalid &&
                  (signInForm.get('password')?.dirty || signInForm.get('password')?.touched)"
                     [class.valid]="signInForm.get('password')?.valid" type="password"
                     placeholder="{{MessagePlaceholder('password','Password')}}">
               </div>
                    <input type="submit" value="Submit">
                </div>
                <p><b>Don't have an account?<a [routerLink]="['/sign-up']"> Sign up</a></b></p>
            </form>
        </div>
    </div>
</div>
