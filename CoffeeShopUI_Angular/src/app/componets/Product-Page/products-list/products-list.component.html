<div class="list" *ngIf="products && products.length > 0">
   <div *ngFor="let product of products"  class="card">
    
      <li>{{ product.Name}}</li>
    <li>{{ product.Category?.Name }}</li>
    <li>{{ product.Currency }}</li>
    <li>{{ product.Description }}</li>
     
   </div>
 </div>
<footer></footer>
