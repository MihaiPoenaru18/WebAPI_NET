<div class="category">
    <h3> Products Categories</h3>
    <div class=" list">
        <div *ngFor="let category of categories" class="card">
            <a class ="name" href="">
                <div class="card-in">
                    <a>{{ category?.name}}</a>
                    <img src="{{ category?.imagePath }}" alt="{{ category?.name }} Image">
                </div>
            </a>
        </div>
    </div>
</div>
