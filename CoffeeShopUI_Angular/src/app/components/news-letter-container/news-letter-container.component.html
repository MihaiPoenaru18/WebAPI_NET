<div class="container">
    <div class="title">
        <svg viewBox="0 0 32 27" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M3.2 26.0443C2.32 26.0443 1.56693 25.7313 0.9408 25.1051C0.3136 24.4779 0 23.7243 0 22.8443V3.64434C0 2.76434 0.3136 2.01127 0.9408 1.38514C1.56693 0.757936 2.32 0.444336 3.2 0.444336H28.8C29.68 0.444336 30.4336 0.757936 31.0608 1.38514C31.6869 2.01127 32 2.76434 32 3.64434V22.8443C32 23.7243 31.6869 24.4779 31.0608 25.1051C30.4336 25.7313 29.68 26.0443 28.8 26.0443H3.2ZM16 14.8443L28.8 6.84434V3.64434L16 11.6443L3.2 3.64434V6.84434L16 14.8443Z"
                fill="#D1D9E6" />
        </svg>
        <h3><b>Subscribe to our Newsletter</b></h3>
    </div>
    <div class="form">
        <form [formGroup]="newsLetterForm" (ngSubmit)="onSubmit()">
            <div class="fields">
                <input formControlName="fullName" (input)="onUserInput($event)" [class.invalid]="newsLetterForm.get('fullName')?.invalid &&
                (newsLetterForm.get('fullName')?.dirty ||
                newsLetterForm.get('fullName')?.touched)" type="text" placeholder="{{ MessagePlaceholder('fullName')}}"
                    [class.valid]="newsLetterForm.get('fullName')?.valid">
                <input formControlName="email" (input)="onUserInput($event)" [class.invalid]="newsLetterForm.get('email')?.invalid &&
                  (newsLetterForm.get('email')?.dirty || newsLetterForm.get('email')?.touched )"
                    [class.valid]="newsLetterForm.get('email')?.valid" type="text"
                    placeholder="{{MessagePlaceholder('email')}}">
            </div>
            <input type="submit" [class.disabled]="isSubmitted" value="Submit">
        </form>
    </div>
</div>
